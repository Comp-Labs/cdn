<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<script src="https://kit.fontawesome.com/307bcbc229.js" crossorigin="anonymous"></script>
<style>
.mybuttonstyle {
  background-color: #007AFF; /* Blue */
  border: none;
  color: white;
  padding: 5px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  font-family: Helvetica, sans-serif;
}
.buttonstyle {border-radius: 12px;}
.disabled {
  opacity: 0.6;
  cursor: not-allowed;
}
</style>
<title>Icon Buttons</title>
</head>
<body>

<h2>Icon Buttons</h2>
<p>Icon buttons:</p>
<a href="https://docs.complabs.in/" target="_blank" rel="noopener noreferrer" class="mybuttonstyle buttonstyle"><i class="fa-brands fa-apple"></i> Click Here!</a>
<button class="mybuttonstyle buttonstyle"><i class="fa-brands fa-apple"></i></button>
<button class="mybuttonstyle buttonstyle"><i class="fa fa-bars"></i></button>
<button class="mybuttonstyle buttonstyle"><i class="fa fa-trash"></i></button>
<button class="mybuttonstyle buttonstyle"><i class="fa fa-close"></i></button>
<button class="mybuttonstyle buttonstyle"><i class="fa fa-folder"></i></button>

<p>Icon buttons with text:</p>
<button class="mybuttonstyle buttonstyle"><i class="fa-brands fa-apple"></i> macOS</button>
<button class="mybuttonstyle buttonstyle"><i class="fa-brands fa-microsoft"></i> Windows</button>
<button class="mybuttonstyle buttonstyle"><i class="fa-brands fa-linux"></i> Linux</button>
<button class="mybuttonstyle buttonstyle"><i class="fa-brands fa-app-store-ios"></i> iOS</button>
<button class="mybuttonstyle buttonstyle"><i class="fa-brands fa-android"></i> Android</button>

</body>
</html>
