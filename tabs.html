<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Tabs in a Grid</h2>

  <div class="w3-row">
    <a href="javascript:void(0)" onclick="openCity(event, 'London');">
      <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">Android</div>
    </a>
    <a href="javascript:void(0)" onclick="openCity(event, 'Paris');">
      <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">iPhone</div>
    </a>
    <a href="javascript:void(0)" onclick="openCity(event, 'Tokyo');">
      <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">Windows PC</div>
    </a>
  </div>

  <div id="London" class="w3-container city" style="display:none">
<style>
.imgContainer{
    float:left;
}
</style>
<div class="image123">
    <div class="imgContainer">
        <img src="https://picsum.photos/200/200?random=1" height="200" width="200"/>
    </div>
    <div class="imgContainer">
        <img src="https://picsum.photos/200/200?random=2" height="200" width="200"/>
    </div>
    <div class="imgContainer">
         <img src="https://picsum.photos/200/200?random=3" height="200" width="200"/>
    </div>
</div>
  </div>

  <div id="Paris" class="w3-container city" style="display:none">
<style>
.imgContainer{
    float:left;
}
</style>
<div class="image123">
    <div class="imgContainer">
        <img src="https://picsum.photos/200/200?random=4" height="200" width="200"/>
    </div>
    <div class="imgContainer">
        <img src="https://picsum.photos/200/200?random=5" height="200" width="200"/>
    </div>
    <div class="imgContainer">
         <img src="https://picsum.photos/200/200?random=6" height="200" width="200"/>
    </div>
</div>    
</div>

  <div id="Tokyo" class="w3-container city" style="display:none">
<style>
.imgContainer{
    float:left;
}
</style>
<div class="image123">
    <div class="imgContainer">
        <img src="https://picsum.photos/200/200?random=7"/>
    </div>
    <div class="imgContainer">
        <img src="https://picsum.photos/200/200?random=8"/>
    </div>
    <div class="imgContainer">
         <img src="https://picsum.photos/200/200?random=9"/>
    </div>
</div>
  </div>
</div>

<script>
function openCity(evt, cityName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-border-blue", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-border-blue";
}
</script>
